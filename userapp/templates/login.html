<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Batman Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #232526 0%, #414345 100%);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        border-radius: 1rem;
        box-shadow: 0 4px 24px rgba(0,0,0,0.25);
        background: #18191a;
        color: #ffd600;
        border: 2px solid #ffd600;
      }
      .form-label, .form-text, .form-check-label {
        color: #ffd600;
      }
      .btn-batman {
        background-color: #ffd600;
        color: #18191a;
        font-weight: bold;
        border: none;
      }
      .btn-batman:hover {
        background-color: #c7a600;
        color: #18191a;
      }
      .batman-shadow {
        filter: drop-shadow(0 0 8px #ffd60088);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
          <div class="card p-4">
            <div class="text-center mb-4">
              <img src="https://images.seeklogo.com/logo-png/1/2/batman-logo-png_seeklogo-17070.png" alt="Batman Logo" width="80" class="batman-shadow">
              <h2 class="mt-3 mb-0" style="color:#ffd600;">MAN ARE BRAVE!</h2>
              <p class="text-muted" style="color:#ffd600 !important;">Enter the Batcave</p>
            </div>
            <form method="post" action="/login">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputUsername1" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="exampleInputUsername1" required>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" class="btn btn-batman w-100">Enter Gotham</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
